<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Attendance System</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(45deg, #934fac, #111013, #111c97, #0e508e);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        width: fit-content;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px 30px;
        border-radius: 50px;
        margin-top: 20px;
        position: fixed;
        top: 20px;
        z-index: 999;
      }

      nav {
        display: flex;
        gap: 30px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 5px 10px;
        transition: color 0.3s ease, background-color 0.3s ease;
        border-radius: 20px;
      }

      nav a:hover {
        color: #e76509;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .login-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .login-container h2 {
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: bold;
      }

      .login-container input {
        width: 100%;
        padding: 15px;
        margin: 10px -14px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
      }

      .login-container input::placeholder {
        color: #ddd;
      }

      .button {
        background-color: #6c63ff;
        color: white;
        font-size: 18px;
        border: none;
        padding: 15px 32px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 30px;
        width: 100%;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      .button:hover {
        background-color: #5948e6;
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .button:active {
        background-color: #4531b0;
        transform: scale(1);
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
    <script>
      function clearFormFields() {
        document.getElementById("username").value = "";
        document.getElementById("admission").value = "";
      }
    </script>
  </head>

  <body>
    <header>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <h2>Login</h2>
        <form action="/data" method="POST" onsubmit="clearFormFields()">
          <input type="text" name="Name" placeholder="Your Name " required />
          <input
            type="password"
            name="addmision"
            placeholder="Admission Number"
            required
          />
          <button class="button" type="submit">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
